<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATORS</title>
</head>
<body>
    <h2>Bitwise Operators</h2>
    <h4>Bitwise AND Assignment Operator</h4>
    <p id="Demo"></p>
    <script>

        let a = 10;
        a &= 2;
        document.getElementById("Demo").innerHTML = "The Value Of a Is: " + a;
    </script>

    <h4>Bitwise OR Assignment Operator</h4>
    <p id="Demo1"></p>
    <script>

        let b = 10;
        b |= 2;
        document.getElementById("Demo1").innerHTML = "The Value Of b Is: " + b;
    </script>

    <h4>Bitwise XOR Assignment Operator</h4>
    <p id="Demo2"></p>
    <script>

        let c = 10;
        c ^= 2;
        document.getElementById("Demo2").innerHTML = "The Value Of c Is: " + c;
    </script>
    
</body>
</html>
