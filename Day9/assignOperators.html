<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATPRS</title>
</head>
<body>
    <h2>Assignment Operators</h2>
    <h4>Simple Assignment Operator</h4>
    <p id="Demo"></p>
    <script>

        let a = 100;
        document.getElementById("Demo").innerHTML = " Value Of a is: " + a;
    </script>

    <h4>Addition Assignment Operator</h4>
    <p id="Demo1"></p>
    <script>

        let text = "Hello";
        text += " There";
        document.getElementById("Demo1").innerHTML = text;
    </script>

    <h4>Subtraction Assignment Operator</h4>
    <p id="Demo2"></p>
    <script>

        let text1 = "Hello";
        text -= "There";
        document.getElementById("Demo2").innerHTML = text1;
    </script>

    <h4>Multiplication Assignment Operator</h4>
    <p id="Demo3"></p>
    <Script>

        let z = 100;
        z *= 50;
        document.getElementById("Demo3").innerHTML = "The Value Of z is: " + z;
    </Script>

    <h4>Exponentiation Assignment Operator</h4>
    <p id="Demo4"></p>
    <script>

        let y = 10;
        y **= 5;
        document.getElementById("Demo4").innerHTML = "The Value Of y is: " + y;
    </script>

    <h4>Division Assignment Operator</h4>
    <p id="Demo5"></p>
    <script>

        let x = 100;
        x /= 50;
        document.getElementById("Demo5").innerHTML = "The Value Of x is: " + x;
    </script>

    <h4>Remainder Assignment Operator</h4>
    <p id="Demo6"></p>
    <script>

        let w = 100;
        w %= 50;
        document.getElementById("Demo6").innerHTML = "The Value of w is: " + w;
    </script>
    
</body>
</html>
