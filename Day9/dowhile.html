<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPS</title>
</head>
<body>
    <h3>DO Loops In JavaScript</h3>

    <p id="DEMO"></p>

    <script>
        let text = ""
        let i = 0;

        do {
            text += "<br>The number is " + i;
            i++;
            
        } while (i < 10);

        document.getElementById("DEMO").innerHTML = text;

    </script>
    
</body>
</html>
