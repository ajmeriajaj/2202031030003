<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h3> Arithmetic Operators</h3>
    <h4>Addition</h4>
    <p id="Demo"></p>
    <script>

        let a = 10;
        let b = 5;
        let c = a + b;
      
        document.getElementById("Demo").innerHTML = "The Sum Of a + b: " + c;
    </script>

    <h4>Subtraction</h4>
    <p id="Demo1"></p>
    <script>

        let x = 10;
        let y = 5;
        let z = x - y;

        document.getElementById("Demo1").innerHTML = "The Subtraction of x - y: " + z;
    </script>

    <h4>Multiphication</h4>
    <p id="Demo2"></p>
    <script>

        let p = 10;
        let q = 5;
        let r = x * y;

        document.getElementById("Demo2").innerHTML = "The Multiphication of x * y: " + r;
    </script>

    <h4>Division</h4>
    <p id="Demo3"></p>
    <script>

        let m = 10;
        let n = 5;
        let o = m / n;

        document.getElementById("Demo3").innerHTML = "The Division of m / n: " + o;
    </script>

    <h4>Modulus</h4>
    <p id="Demo4"></p>
    <script>

        let s = 10;
        let t = 5;
        let u = s % t;

        document.getElementById("Demo4").innerHTML = "The Modulus Of s % t: " + u;
    </script>

    <h4>Increment</h4>
    <p id="Demo5"></p>
    <script>

        let e = 10;
        e++;
        let f = e;

        document.getElementById("Demo5").innerHTML = "The Increment Of e: " + f;
    </script>

    <h4>Decrement</h4>
    <p id="Demo6"></p>
    <script>

        let j = 10;
        j--;
        let k = j;

        document.getElementById("Demo6").innerHTML = "The Decrement of j: " + k;
    </script>


</body>
</html>
