<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-ELSE</title>
</head>
<body>
    <h3>JavaScript IF-ELSE Statement</h3>

    <script>
        var number = prompt("Enter number");

        if(number<5)
        {
            console.log('number is positive');
        }
        else{
            console.log("number is negative");
        }
    </script>


    
</body>
</html>
