<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM BUTTON</title>
</head>
<body>
    <h3>JavaScript HTML Events</h3>
    <p>Click me to show your name.</p>
    <button onclick="Displayname()">The Name is?</button>
    <p id="Demo"></p>
    <script>
        function Displayname() {
            document.getElementById("Demo").innerHTML = "Ajmeri Ajaj";
        }
    </script>
</body>
</html>
